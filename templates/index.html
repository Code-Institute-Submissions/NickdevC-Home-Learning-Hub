{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-5 col-lg-5 col-md-9 col-11 text-center">
            <h1>
                Book an appointment
            </h1>
            <h2>Use the form below to book an appointment with your child's teacher</h2>
            <div class="appointmentcard">
                <form method="post" id="appointmentForm">
                    {{ form | crispy }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-signup btn-lg" id="submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
