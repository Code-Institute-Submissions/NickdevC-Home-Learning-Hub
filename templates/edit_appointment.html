{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="row m-2 row d-flex justify-content-center">
            <div class="mb-4 text-center">
                <h1 class="mb-4 text-center">Edit appointment:</h1>
                <!-- Form for editing the appointment model -->
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-signup btn-lg submitBtn">Update appointment</button>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
